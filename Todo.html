<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Background Image */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fG5hdHVyZXxlbnwwfHx8fDE2NTk2MTQ3Mjc&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center/cover;
            color: #fff;
        }

        /* Glass-style container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            background: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }

        li.completed {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #d93636;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìù To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadTasks);

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            const taskList = document.getElementById('taskList');
            const li = document.createElement('li');
            li.innerHTML = `${taskText} <button class="delete-btn" onclick="deleteTask(this)">Delete</button>`;
            li.addEventListener('click', () => toggleComplete(li));

            taskList.appendChild(li);
            saveTasks();
            taskInput.value = '';
        }

        function deleteTask(button) {
            const li = button.parentElement;
            li.remove();
            saveTasks();
        }

        function toggleComplete(task) {
            task.classList.toggle('completed');
            saveTasks();
        }

        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('#taskList li').forEach(task => {
                tasks.push({
                    text: task.firstChild.textContent,
                    completed: task.classList.contains('completed')
                });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const taskList = document.getElementById('taskList');

            savedTasks.forEach(task => {
                const li = document.createElement('li');
                li.innerHTML = `${task.text} <button class="delete-btn" onclick="deleteTask(this)">Delete</button>`;
                if (task.completed) li.classList.add('completed');
                li.addEventListener('click', () => toggleComplete(li));

                taskList.appendChild(li);
            });
        }
    </script>

</body>
</html>
